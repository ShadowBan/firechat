<div id="flow" class="row"><div id="inbox" class="col-md-4"><div id="white-board" class="col-md-12"></div><div id="flux" class="col-md-12"></div></div><div id="chat" class="col-md-8" ng-controller="ChatCtrl"><div ng-cloak="" ng-repeat="message in messages"><em>{{message.from}}:</em>{{message.content}}</div><br><form class="form-inline" ng-submit="addMessage()"><input id="name_input" type="text" ng-model="username" placeholder="Username..."><input id="message_input" type="text" ng-model="message" placeholder="Message..."><button class="btn" type="submit"><i class="icon-reply">Send</i></button></form></div></div>
